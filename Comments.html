<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comments</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Css.css">
</head>
<body>
<div class="container">
    <div class="comment">
        <p class="avatar">لطفا آواتار مخصوص خودتان را انتخاب کنید.</p>
        <div style="padding: 0 120px" class="row">
            <div class="col-3">
                <img class="profile" src="Images/download.png" style="width: 140px;margin: 21px" alt="">
            </div>
            <div class="col-3">
                <img class="profile" src="Images/download.jpg" alt="">
            </div>
            <div class="col-3">
                <img class="profile" src="Images/images.png" alt="">
            </div>
            <div class="col-3">
                <img class="profile" src="Images/images%20(1).png" alt="">
            </div>
        </div>
        <h3 class="h3">
            دیدگاهتان را بنویسید
        </h3>
        <p class="p">نشانی ایمیل شما منتشر نخواهد شد.</p>
        <form action="">
            <textarea class="area1" placeholder="دیدگاه مورد نظرتان را وارد نمایید." name="" id="" cols="30" rows="10"></textarea>
            <div class="row">
                <div class="col-6">
                    <input type="text" name="text" placeholder="نام و نام خانوادگی">
                </div>
                <div class="col-6">
                    <input type="email" name="email" placeholder="آدرس ایمیل">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" name="website" placeholder=" آدرس وب سایت">
                </div>
                <div class="col-6">
                    <input type="number" name="number" placeholder="شماره موبایل">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="but1" type="submit">ثبت</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
